<head>

 <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

<title>Login</title>

<body>
<div class="d-lg-flex half">
	<div class="bg order-1 order-md-2" style="background-image: url('css/Login/images/businessman-logging-his-tablet.jpg');"></div>
	<div class="contents order-2 order-md-1">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-md-7">
				
				<form action="/reccuperationAffichage" method="post" class="my-form">
					<div class="form-group first">
					<label for="cin">CIN</label>
					<input type="text" id="cin" name="cin" required  class="form-control" placeholder="CIN">
					
					</div>
					<div class="form-group last mb-3">
					<label for="email">Email</label>
					<input type="text" class="form-control" placeholder="email" id="email" name="email" required>
					</div>
					
					
		           
		           <input type="submit" value="Envoyer" class="btn btn-block btn-primary">
					
					
					 <div th:if="${errorMessage}" class="error">

        </div>
					
				</form>
				</div>
			</div>
		</div>
	</div>
	</div>

</body>

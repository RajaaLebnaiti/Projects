
<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Login/fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/Login/css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/Login/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Login/css/style.css">
<title>Login</title>

<body>
<div class="d-lg-flex half">
	<div class="bg order-1 order-md-2" style="background-image: url('css/Login/images/businessman-logging-his-tablet.jpg');"></div>
	<div class="contents order-2 order-md-1">
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-md-7">
									
					<div th:if="${error}" class="alert alert-danger" role="alert">
					    <p th:text="${error}"></p>
					</div>

				<form th:action="@{/TableauDeBordFonctionnaire}" method="post">
					<div class="form-group first">
					<label for="username">Nom d'utilisateur</label>
					<input type="text" class="form-control" placeholder="Nom utilisateur" id="username" name="username">
					</div>
					<div class="form-group last mb-3">
					<label for="password">Mot de passe</label>
					<input type="password" class="form-control" placeholder="Mot de passe" id="password" name="password">
					</div>
					<div class="form-group last mb-3">
					
		            <label>
		              <input type="radio" name="statut" value="Fonctionnaire">
		              Fonctionnaire
		            </label>
		            </div>
					<div class="d-flex mb-5 align-items-center">
					<label class="control control--checkbox mb-0"><span class="caption">Se souvenir de moi</span>
					<input type="checkbox" checked="checked" />
					<div class="control__indicator"></div>
					</label>
					<span class="ml-auto"><a href="reccupererInfo">Nom d'utilisateur ou mot de passe oubliÃ©</a></span>
					</div>
					<input type="submit" value="Se connecter" class="btn btn-block btn-primary">
				</form>
				</div>
			</div>
		</div>
	</div>
	</div>

</body>
</html>
